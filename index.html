<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/022ac70b51.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div id="overlay"></div>

    <header>
      <h1>My Library</h1>

      <div id="user-container">
        <i id="user-spinner" class="fa-solid fa-spinner fa-spin"></i>
        <img hidden="true" id="user-pic" />
        <p hidden="true" id="user-name"></p>
        <button hidden="true" id="sign-in">Sign In</button>
        <button hidden="true" id="sign-out">Sign Out</button>
      </div>
    </header>

    <main>
      <button id="new-book">New Book</button>

      <form>
        <h2>New Book</h2>

        <label for="title">Book Title</label>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Title"
          required
        />

        <label for="author">Author</label>
        <input
          type="text"
          name="author"
          id="author"
          placeholder="Author"
          required
        />

        <label for="pages">Pages</label>
        <input
          type="number"
          name="pages"
          id="pages"
          placeholder="Pages"
          required
        />

        <div class="select">
          <label for="status">Status</label>
          <select name="status" id="status">
            <option value="Read">Read</option>
            <option value="Not Read">Not Read</option>
          </select>
        </div>

        <button>Add Book</button>
      </form>

      <i id="books-spinner" class="fa-solid fa-spinner fa-spin"></i>

      <div id="book-container"></div>
    </main>

    <footer>
      <p>By <a href="https://github.com/roesparc/">roesparc</a></p>
      <a href="https://github.com/roesparc/"
        ><i class="fa-brands fa-github"></i
      ></a>
    </footer>
  </body>
</html>
