<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/022ac70b51.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="overlay" onclick="hideForm()"></div>

    <header>
      <h1>My Library</h1>

      <button onclick="displayForm()">New Book</button>

      <div id="user-container">
        <i class="fa-solid fa-spinner fa-spin-pulse"></i>
        <img hidden="true" id="user-pic" />
        <div hidden="true" id="user-name"></div>
        <button hidden="true" id="sign-in">Sign In</button>
        <button hidden="true" id="sign-out">Sign Out</button>
      </div>

      <form onsubmit="addBookToLibrary(event)">
        <h2>New Book</h2>

        <label for="title">Book Title</label>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Title"
          required
        />

        <label for="author">Author</label>
        <input
          type="text"
          name="author"
          id="author"
          placeholder="Author"
          required
        />

        <label for="pages">Pages</label>
        <input
          type="number"
          name="pages"
          id="pages"
          placeholder="Pages"
          required
        />

        <div class="select">
          <label for="status">Status</label>
          <select name="status" id="status">
            <option value="read">Read</option>
            <option value="not-read">Not Read</option>
          </select>
        </div>

        <button>Add Book</button>
      </form>
    </header>

    <main class="book-container">
      <div class="book">
        <div>Title</div>
        <div>Author</div>
        <div>Pages</div>
        <div>Info</div>
        <div>Status</div>
      </div>
    </main>

    <footer>
      <p>By <a href="https://github.com/roesparc/">roesparc</a></p>
      <a href="https://github.com/roesparc/"
        ><i class="fa-brands fa-github"></i
      ></a>
    </footer>
  </body>
</html>
